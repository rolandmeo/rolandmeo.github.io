name: Deploy 'main'
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: All things Angular ðŸš€
        uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.4.0
        with:
          github_access_token: ${{ secrets.ACCESS_TOKEN }}
          deploy_branch: gh-pages
          angular_dist_build_folder: /home/runner/work/rolandmeo.github.io/rolandmeo.github.io/dist/rolandmeo.github.io
          build_configuration: production
