<div class="container">
    <div class="left">
        @for (plate of plates; track plate.id) {
            <div [ngStyle]="plateStyle(plate)">{{ plate.weight }}</div>
        }
    </div>
    <div class="middle"><h2 class="h2"> 2x{{ sum(plates) }}+20<br>={{ 2 * sum(plates) + 20 }}</h2></div>
    <div class="right">
        @for (plate of plates; track plate.id) {
            <div [ngStyle]="plateStyle(plate)">{{ plate.weight }}</div>
        }
    </div>
</div>
