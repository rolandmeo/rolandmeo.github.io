<div class="container">
    <div class="left">
        @for (plate of platesReversed; track plate.id) {
            <div class="plate" [ngStyle]="{'background-color': plate.color}"></div>
        }
    </div>
    <div class="middle"><h2>{{ sum(plates) }} + (20 for the bar)</h2></div>
    <div class="right"></div>
</div>
